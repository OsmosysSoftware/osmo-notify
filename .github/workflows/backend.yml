name: Standard Nest.js App Flow

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Change to backend directory
        run: cd backend

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

  build:
    needs: lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Change to backend directory
        run: cd backend

      - name: Install dependencies
        run: npm install

      - name: Build Nest.js app
        run: npm run build
